{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="//db.onlinewebfonts.com/c/5448e532a6df5b5dc0f331bab0f7508f?family=TussilagoW05-Book" rel="stylesheet" type="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="../../static/PiramideCs/Main.js"></script>
        <link href='../../static/PiramideCs/styles.css' rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <title>{% block title %}Teste{% endblock %}</title>
    </head>
    <body class="">
      <nav class="navbar navbar-expand-lg dark-mode-nav">
        <div class="container-fluid">
          <a class="navbar-brand whiteFontColor" href="/">Navbar</a>
          <button class="navbar-toggler toggler-icon-dark" type="button" id="head-btn" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span id= "head-span" class="navbar-toggler-icon button-dark-mode"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dark-nav">
                <a class="nav-link active whiteFontColor" aria-current="page" href="#">CARTEIRA</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item dark-nav">
                <a class="nav-link whiteFontColor" href="{% url 'logout' %}">LOGOUT</a>
              </li>
              {% else %}
              <li class="nav-item dark-nav">
                <a class="nav-link whiteFontColor" href="{% url 'login' %}">LOGIN</a>
              </li>
              <li class="nav-item dark-nav">
                <a class="nav-link whiteFontColor" href="{% url 'register' %}">REGISTER</a>
              </li>
              {% endif %}
              <li class="nav-item dark-nav">
                <a class="nav-link whiteFontColor" id="Dark-mode" href="">DARK MODE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        {% block body%}{% endblock%}
        <footer id="footer" class="footer bg_ligth text-center text-lg-start dark-mode-body">
          
        </footer>
    
</body>
</html>
